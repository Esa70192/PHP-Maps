<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario en un cuadrado</title>
  <style>
    .cuadro {
      width: 300px;
      height: 300px;
      background-color: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 50px auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 80%;
    }

    input, button {
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="cuadro">
    <form>
      <input type="text" placeholder="Tu nombre">
      <input type="email" placeholder="Tu correo">
      <button type="submit">Enviar</button>
    </form>
  </div>

</body>
</html>
